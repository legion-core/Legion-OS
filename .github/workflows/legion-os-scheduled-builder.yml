name: Legion-OS (scheduled build images)

on:
  ### Builds are managed by cron-job.org ( much more reliable ) ###
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  bluebuild:
    name: Legion-OS Scheduled Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - mesa.yml
          - nvidia.yml
          - hybrid.yml

    steps:
      - name: Announce scheduled build
        run: |
          echo "=========================================="
          echo " Legion-OS Scheduled Build Starting"
          echo " Triggered via workflow_dispatch"
          echo "=========================================="

      - name: Legion-OS build/update (scheduled)
        uses: blue-build/github-action@v1.11
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ""
          verify_install: true
          build_chunked_oci: true
          maximize_build_space: true
